type Items {
  item_id: Int
  name: String
  price: Float
  quantity: Int
}
type TrackingItemsList {
  customer_id: String
  items: [Items]
}

type Query {
  getTrackingItemsItemsById(id: ID!): TrackingItemsList
    @rest(
      endpoint: "https://rookas-ups-default-rtdb.firebaseio.com/trackingItems/$id.json"
    )
}
