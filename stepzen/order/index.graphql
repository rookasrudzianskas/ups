type Order {
  carrier: String
  createdAt: Date
  shippingCost: Int
  trackingId: String
  Address: String
  City: String
  Lat: Float
  Lng: Float
#  Tracking items
  trackingItems: TrackingItems
  @materializer(
    name: "getTrackingItemsItemsById"
    arguments: [{ name: "id", field: "trackingId" }]
  )
}

type Query {
  getOrders: JSON
    @rest(
      endpoint: "https://rookas-ups-default-rtdb.firebaseio.com/orders.json"
    )
}
